{% extends 'portfolio/base.html'%}
{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Mohini has written {{ blogs.count }} blog{{ blogs.count|pluralize}}.</h3>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>
        <h5>{{ blog.date|date:"d F Y"}}</h5>
        <p1>{{ blog.description|striptags|truncatechars:100 }}</p1>
    </div>
</div>
{% endfor %}
{% endblock %}
